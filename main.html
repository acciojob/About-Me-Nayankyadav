
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Profile</title>
</head>
<body>
    <header>
        <h1>Name</h1>
    </header>
    <section class="profile-section">
        <h2>Email</h2>
        <p>your.email@example.com</p>
    </section>
    <section class="profile-section">
        <h2>Profile</h2>
        <p>Web Developer</p>
    </section>
    <section class="profile-section">
        <h2>About me</h2>
        <p>I am a passionate web developer with a strong background in front-end and back-end development. I love creating responsive and user-friendly websites.</p>
    </section>
    <section class="profile-section">
        <h2>Skills</h2>
        <div class="skill">
            <p>HTML</p>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
    </section>
</body>
</html>
